<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Oficina üè¢</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 { text-align: center; color: var(--primary); }

        /* Controles de Fechas */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button#calcBtn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button#calcBtn:hover { background-color: #1d4ed8; }

        /* Resultados */
        .stats {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 15px;
            background: #dbeafe;
            border-radius: 8px;
            display: none; /* Oculto por defecto */
        }

        /* Calendario */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .nav-btn {
            background: none;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            color: #64748b;
            padding-bottom: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            user-select: none;
        }

        .day:hover { background-color: #f1f5f9; }
        .day.empty { background: transparent; border: none; cursor: default; }
        
        /* Estado: Fui a la oficina */
        .day.office {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
            font-weight: bold;
        }
        
        /* Estado: Fin de semana (visual) */
        .day.weekend {
            background-color: #f1f5f9;
            color: #94a3b8;
        }

    </style>
</head>
<body>

    <h1>üìÖ Mi Asistencia a la Oficina</h1>

    <div class="controls">
        <label>Desde: <input type="date" id="startDate"></label>
        <label>Hasta: <input type="date" id="endDate"></label>
        <button id="calcBtn" onclick="calculateStats()">Calcular Porcentaje</button>
    </div>

    <div id="result" class="stats">
        </div>

    <div class="calendar-header">
        <button class="nav-btn" onclick="changeMonth(-1)">&#9664; Anterior</button>
        <h2 id="monthDisplay"></h2>
        <button class="nav-btn" onclick="changeMonth(1)">Siguiente &#9654;</button>
    </div>

    <div class="calendar-grid" id="calendar"></div>

    <script>
        // --- L√≥gica del Calendario ---
        let currentDate = new Date();
        // Cargamos los d√≠as guardados o iniciamos un array vac√≠o
        let officeDays = JSON.parse(localStorage.getItem('officeDays')) || [];

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const calendarEl = document.getElementById('calendar');
        const monthDisplay = document.getElementById('monthDisplay');

        function renderCalendar() {
            calendarEl.innerHTML = '';
            
            // Nombres de d√≠as
            const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            days.forEach(day => {
                const div = document.createElement('div');
                div.className = 'day-name';
                div.innerText = day;
                calendarEl.appendChild(div);
            });

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthDisplay.innerText = `${monthNames[month]} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // D√≠as vac√≠os antes del 1 del mes
            const paddingDays = firstDayOfMonth.getDay();

            for(let i = 0; i < paddingDays; i++) {
                const div = document.createElement('div');
                div.className = 'day empty';
                calendarEl.appendChild(div);
            }

            // D√≠as del mes
            for(let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerText = i;
                
                // Formato YYYY-MM-DD para guardar
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Chequear si es fin de semana (0 = Dom, 6 = Sab)
                const dayOfWeek = new Date(year, month, i).getDay();
                if(dayOfWeek === 0 || dayOfWeek === 6) {
                    dayDiv.classList.add('weekend');
                }

                // Chequear si est√° marcado como "oficina"
                if (officeDays.includes(dateString)) {
                    dayDiv.classList.add('office');
                }

                dayDiv.addEventListener('click', () => toggleDay(dateString, dayDiv));
                calendarEl.appendChild(dayDiv);
            }
        }

        function toggleDay(dateStr, element) {
            if (officeDays.includes(dateStr)) {
                // Si ya existe, lo sacamos
                officeDays = officeDays.filter(d => d !== dateStr);
                element.classList.remove('office');
            } else {
                // Si no existe, lo agregamos
                officeDays.push(dateStr);
                element.classList.add('office');
            }
            // Guardar en localStorage
            localStorage.setItem('officeDays', JSON.stringify(officeDays));
        }

        function changeMonth(step) {
            currentDate.setMonth(currentDate.getMonth() + step);
            renderCalendar();
        }

        // --- L√≥gica de Estad√≠sticas ---
        function calculateStats() {
            const startInput = document.getElementById('startDate').value;
            const endInput = document.getElementById('endDate').value;
            const resultDiv = document.getElementById('result');

            if (!startInput || !endInput) {
                alert("Por favor selecciona ambas fechas.");
                return;
            }

            let start = new Date(startInput);
            let end = new Date(endInput);
            
            // Ajustar zona horaria local para evitar errores de d√≠a
            start.setHours(0,0,0,0); 
            end.setHours(0,0,0,0);

            if (start > end) {
                alert("La fecha de inicio debe ser anterior al fin.");
                return;
            }

            let totalWorkingDays = 0;
            let daysWentToOffice = 0;
            
            // Iterar d√≠a por d√≠a
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                const dayOfWeek = d.getDay();
                // Excluir fines de semana (0=Dom, 6=Sab) del total esperado
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    totalWorkingDays++;
                    
                    // Verificar si fuimos ese d√≠a
                    const checkStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    if (officeDays.includes(checkStr)) {
                        daysWentToOffice++;
                    }
                }
            }

            if (totalWorkingDays === 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = "El periodo seleccionado no tiene d√≠as h√°biles.";
                return;
            }

            const percentage = ((daysWentToOffice / totalWorkingDays) * 100).toFixed(1);

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <strong>Resultados (${startInput} a ${endInput}):</strong><br>
                D√≠as h√°biles totales: <strong>${totalWorkingDays}</strong><br>
                D√≠as que fuiste: <strong>${daysWentToOffice}</strong><br>
                ---<br>
                Asistencia: <span style="font-size: 1.5em; color: var(--primary); font-weight: bold;">${percentage}%</span>
            `;
        }

        // Inicializar
        renderCalendar();
        
        // Poner fecha de hoy en los inputs por comodidad
        const todayStr = new Date().toISOString().split('T')[0];
        document.getElementById('endDate').value = todayStr;
        
        // Primer d√≠a del mes actual como inicio sugerido
        const firstDayStr = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('startDate').value = firstDayStr;

    </script>
</body>
</html>
